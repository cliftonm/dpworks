<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Home</title>
        <!-- add one of the jQWidgets styles -->
        <link type="text/css" rel="stylesheet" href="/Scripts/jqwidgets/styles/jqx.base.css" />
        <link type="text/css" rel="stylesheet" href="/Scripts/jqwidgets/styles/jqx.darkblue.css" />
        <link type="text/css" rel="Stylesheet" href="/CSS/mystyles.css"/>
        <link type="text/css" rel="stylesheet" href="/CSS/bootstrap.min.css"/>

        <script type="text/javascript" src="/Scripts/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="/Scripts/jqwidgets/jqxcore.js"></script>
        <script type="text/javascript" src="/Scripts/jqwidgets/jqxbuttons.js"></script>
        <script type="text/javascript" src="/Scripts/csi.js"></script>   
        <script type="text/javascript" src="/Scripts/bootstrap.min.js"></script>
        
    </head>
    <body>
      <script type="text/javascript">
          $(document).ready(function () {
              $("#loginButton").jqxButton(
                 { width: '120px', height: '35px', theme: 'darkblue' }
             );
          });
     </script>

    <!-- BEGIN: Sticky Header -->
        <div id="header_container">
            <div id="header">
                <div data-include="/menubar"></div>
            </div>
        </div>
    <!-- END: Sticky Header -->
    
    <!-- BEGIN: Page Content -->
        <div id="container" style="height:100%">
            <div id="content" style="height:100%">
                <form name="myform" action="/index" method="POST">
                    @AntiForgeryToken@
                    <div class="center-inner top-margin-50">
                        <input type="submit" value="Login" id='loginButton'/>
                    </div>
                </form>
            </div>
        </div>

    <!-- BEGIN: Sticky Footer -->
    <div id="footer_container">
        <div id="footer">
            <div data-include="/footer"></div>
        </div>
    </div>
    <!-- END: Sticky Footer -->

    </body>
</html>
