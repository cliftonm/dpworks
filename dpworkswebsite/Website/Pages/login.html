<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title id="Description">Login</title>
    <link type="text/css" rel="Stylesheet" href="/Scripts/jqwidgets/styles/jqx.base.css"/>
    <link type="text/css" rel="stylesheet" href="/Scripts/jqwidgets/styles/jqx.darkblue.css"/>
    <link type="text/css" rel="Stylesheet" href="/CSS/mystyles.css"/>
    <link type="text/css" rel="stylesheet" href="/CSS/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="/CSS/login.css"/>

    <script type="text/javascript" src="/Scripts/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="/Scripts/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="/Scripts/jqwidgets/jqxpasswordinput.js"></script>
    <script type="text/javascript" src="/Scripts/jqwidgets/jqxinput.js"></script>
    <script type="text/javascript" src="/Scripts/jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="/Scripts/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="/Scripts/jqwidgets/jqxexpander.js"></script>
    <script type="text/javascript" src="/Scripts/jqwidgets/jqxvalidator.js"></script>
    <script type="text/javascript" src="/Scripts/csi.js"></script>   
    <script type="text/javascript" src="/Scripts/bootstrap.min.js"></script>
        
    <script type="text/javascript">
        $(document).ready(function () {
            // Create jqxExpander.
            $("#login").jqxExpander({ toggleMode: 'none', width: '350px', showArrow: false, theme: 'darkblue' });
            // Create jqxInput.
            $("#userName").jqxInput({ width: '300px', height: '20px', theme: 'darkblue' });
            // Create jqxPasswordInput.
            $("#password").jqxPasswordInput({ width: '300px', height: '20px', showStrength: false, showStrengthPosition: "right", theme: 'darkblue' });
            // Create jqxButton.
            $("#loginButton").jqxButton({ width: '120px', height: '35px', theme: 'darkblue' });
            // Create jqxValidator.
            $("#form").jqxValidator({
                rules: [
                        { input: "#userName", message: "Username is required!", action: 'keyup, blur', rule: 'required' },
                        { input: "#password", message: "Password is required!", action: 'keyup, blur', rule: 'required' }
                ], hintType: "label"
            });

            // Wire up the validation success event.
            $('#form').on('validationSuccess', function (event) { $("#form").submit(); });

            // Validate the Form.
            // DO NOT USE ID's like "submit": http://forum.jquery.com/topic/submiting-a-form-programmatically-not-working
            $("#loginButton").click(function () {
                $('#form').jqxValidator('validate');
            });
        });
    </script>
</head>
<body>
    <!-- BEGIN: Sticky Header -->
        <div id="header_container">
            <div id="header">
                <div data-include="/menubar"></div>
            </div>
        </div>
    <!-- END: Sticky Header -->
    
    <!-- BEGIN: Page Content -->
        <div id="container" style="height:100%">
            <div id="content" style="height:100%">
                <div id="login">
                    <form id="form" style="overflow: hidden; margin: 10px;" action="/login" method="POST" autocomplete="off">
                        @AntiForgeryToken@
                        <section id="Section1">
                            <div class="container">
    	                        <div class="row center-inner">
                                    <h1>Log in with your email address:</h1>
                                        <div class="form-group">
                                            <label for="email" class="sr-only">Email</label>
                                            <input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
                                        </div>
                                        <div class="form-group">
                                            <label for="key" class="sr-only">Password</label>
                                            <input type="password" name="password" id="key" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="checkbox">
                                            <span class="character-checkbox" onclick="rememberMe()"></span>
                                            <span class="label">Remember me?</span>
                                        </div>
                                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
                                        <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
                                        <hr>
    	                        </div> <!-- /.row -->
                            </div> <!-- /.container -->
                        </section>
                    </form>
                </div>
            </div>
        </div>

    <!-- BEGIN: Sticky Footer -->
    <div id="footer_container">
        <div id="footer">
            <div data-include="/footer"></div>
        </div>
    </div>
    <!-- END: Sticky Footer -->

<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">×</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Recovery password</h4>
			</div>
			<div class="modal-body">
				<p>Type your email account</p>
				<input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-custom">Recovery</button>
			</div>
		</div> <!-- /.modal-content -->
	</div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->


</body>
</html>
