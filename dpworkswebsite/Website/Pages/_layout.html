<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>DPWorks</title>
        <!-- add one of the jQWidgets styles -->
        <link type="text/css" rel="Stylesheet" href="/CSS/mystyles.css"/>
        <link type="text/css" rel="stylesheet" href="/CSS/bootstrap.min.css"/>

        <script type="text/javascript" src="/Scripts/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="/Scripts/csi.js"></script>   
        <script type="text/javascript" src="/Scripts/bootstrap.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                var isAdmin = $IsAdmin;
                var isAuthenticated = $IsAuthenticated;

                if (isAuthenticated) {
                    $(".authenticated").show();
                    $(".notAuthenticated").hide();
                } else {
                    $(".authenticated").hide();
                    $(".notAuthenticated").show();
                }

                if (isAdmin) {
                    $(".adminOnly").show();
                } else {
                    $(".adminOnly").hide();
                }
            });
        </script>
        
    </head>
    <body>

    <!-- BEGIN: Sticky Header -->
        <div id="header_container">
            <div id="header">
                <!-- Annoyingly, we can't do this because of some interaction with how the data is included vs the "document ready" event. <div data-include="/_menubar"></div> -->
                <!-- See this issue in csi.js: https://github.com/LexmarkWeb/csi.js/issues/1 -->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-2" style="text-align:left">DPW Works!</div>
                        <div id="siteName" class="col-xs-3" style="text-align:left">$SiteName</div>
                        <div class="col-xs-3">
                            <!-- spacer -->
                        </div>
                        <div class="col-xs-1">
                            <a href="/">Home</a>
                        </div>
                        <div class="col-xs-1">
                            <a href="/about">About</a>
                        </div>
                        <div class="col-xs-1">
                            <a href="/contact">Contact</a>
                        </div>
                        <div class="col-xs-1">
                            <div class="notAuthenticated">
                                <a href="/login">Login</a>
                            </div>
                            <div class="authenticated">
                                <a href="/logout">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- END: Sticky Header -->
    
    <!-- BEGIN: Page Content -->
        <div id="container" style="height:100%">
            <div id="content" style="height:100%">
                <div class="row" style="width:100%">
                    <div class="col-sm-2 authenticated" style="background: #f0f0f0">
                        <div class="panelmenu adminOnly"><a href="/sites">Sites</a></div>
                        <div class="panelmenu adminOnly"><a href="/users">Users</a></div>
                        <div class="panelmenu adminOnly"><a href="/roles">Roles</a></div>
                        <hr style="border-color: green"/>
                        <div class="panelmenu"><a href="/units">Units</a></div>
                        <div class="panelmenu"><a href="/laborRates">Labor Rates</a></div>
                        <div class="panelmenu"><a href="/materials">Materials</a></div>
                        <div class="panelmenu"><a href="/equipment">Equipment</a></div>
                        <hr style="border-color: green"/>
                        <div class="panelmenu"><a href="/estimates">Estimates</a></div>
                    </div>
                    <div class="col-sm-10">
                        @Content@
                    </div>
                </div>
            </div>
        </div>

    <!-- BEGIN: Sticky Footer -->
    <div id="footer_container">
        <div id="footer">
            <div data-include="/_footer"></div>
        </div>
    </div>
    <!-- END: Sticky Footer -->

    </body>
</html>
