<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>DPWorks</title>
        <!-- add one of the jQWidgets styles -->
        <link type="text/css" rel="Stylesheet" href="/CSS/mystyles.css"/>
        <link type="text/css" rel="stylesheet" href="/CSS/bootstrap.min.css"/>

        <script type="text/javascript" src="/Scripts/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="/Scripts/csi.js"></script>   
        <script type="text/javascript" src="/Scripts/bootstrap.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                var isAdmin = $IsAdmin;

                if (isAdmin) {
                    $("#adminOnlySites").show();
                    $("#adminOnlyRoles").show();
                } else {
                    $("#adminOnlySites").hide();
                    $("#adminOnlyRoles").hide();
                }
            });
        </script>
        
    </head>
    <body>

    <!-- BEGIN: Sticky Header -->
        <div id="header_container">
            <div id="header">
                <div data-include="/_menubar"></div>
            </div>
        </div>
    <!-- END: Sticky Header -->
    
    <!-- BEGIN: Page Content -->
        <div id="container" style="height:100%">
            <div id="content" style="height:100%">
                <div class="row" style="width:100%">
                    <div class="col-sm-2" style="background: #f0f0f0">
                        <div class="panelmenu" id="adminOnlySites"><a href="/sites">Sites</a></div>
                        <div class="panelmenu" id="adminOnlyRoles"><a href="/roles">Roles</a></div>
                        <div class="panelmenu"><a href="/units">Units</a></div>
                        <div class="panelmenu"><a href="/laborRates">Labor Rates</a></div>
                        <div class="panelmenu"><a href="/materials">Materials</a></div>
                    </div>
                    <div class="col-sm-10">
                        @Content@
                    </div>
                </div>
            </div>
        </div>

    <!-- BEGIN: Sticky Footer -->
    <div id="footer_container">
        <div id="footer">
            <div data-include="/_footer"></div>
        </div>
    </div>
    <!-- END: Sticky Footer -->

    </body>
</html>
