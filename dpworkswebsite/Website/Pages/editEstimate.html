<head>
    <script src="/Scripts/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/CSS/jquery-ui.min.css" type="text/css" />
    <link rel="stylesheet" href="/CSS/jquery-ui.structures.min.css" type="text/css" />
    <link rel="stylesheet" href="/CSS/jquery-ui.theme.min.css" type="text/css" />

    <script>
        $(document).ready(function () {
            $("#tabs").tabs();
            $("#datepicker").datepicker();
            $("#datepicker").datepicker('setDate', new Date());
        });
    </script>

</head>
@TableEditor@
<body>

    <h1>Edit Estimate</h1>

    <div class="row">
        <div class="col-xs-8">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="datepicker" class="col-sm-2 control-label">Date:</label>
                    <div class="col-sm-4">
                        <input type="text" name="date" id="datepicker" class="form-control" placeholder="Date"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="road" class="col-sm-2 control-label">Road:</label>
                    <div class="col-sm-8">
                        <input name="road" id="road" class="form-control" placeholder="Enter the road"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="tabs">
        <ul>
            <li><a href="#tabs-1">Material</a></li>
            <li><a href="#tabs-2">Equipment</a></li>
            <li><a href="#tabs-3">Labor</a></li>
        </ul>
        <div id="tabs-1">
            <div id="materialEstimateTable"></div>
        </div>
        <div id="tabs-2">
            <p>Equipment</p>
        </div>
        <div id="tabs-3">
            <p>Labor</p>
        </div>
    </div>
</body>
